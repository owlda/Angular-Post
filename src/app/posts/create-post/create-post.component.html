<mat-card>
    <mat-card-header>
      <mat-card-title>Create new message</mat-card-title>
    </mat-card-header>
    <mat-form-field>
        <textarea matInput rows="8" [(ngModel)]="userPost"></textarea>
    </mat-form-field>
    <button (click)="AddPost()" mat-button color="primary">Add</button>
</mat-card>

<p>{{ AddPost() }}</p>
