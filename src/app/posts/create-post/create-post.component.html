<mat-card>
    <mat-card-header>
      <mat-form-field>
          <input matInput type="text" [(ngModel)]="userTitle">
      </mat-form-field>
    </mat-card-header>
    <mat-form-field>
        <textarea matInput rows="8" [(ngModel)]="userContent"></textarea>
    </mat-form-field>
    <mat-card-footer>
        <button mat-raised-button color="primary" (click)="AddPost()">Add</button>
    </mat-card-footer>
</mat-card>
