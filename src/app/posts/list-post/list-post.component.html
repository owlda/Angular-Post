<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let message of posts">
        <mat-expansion-panel-header>
          {{ message.title }}
        </mat-expansion-panel-header>
        <p>{{ message.content }}</p>
        <mat-action-row>
            <button mat-button color="primary">Like</button>
            <button mat-button color="primary">Answer</button>
          </mat-action-row>
      </mat-expansion-panel>
</mat-accordion>
